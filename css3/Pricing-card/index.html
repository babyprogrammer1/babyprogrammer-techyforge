<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <style>
        * {
            box-sizing: border-box; /* Ensures padding and border are included in element's total width and height */
        }
        .pricing-card {
            position: absolute; /* Centers the pricing card */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .pricing-plan {
            display: inline-block; /* Aligns plans horizontally */
            width: 200px; /* Fixed width for each plan */
            padding: 20px; /* Adds padding inside the plan */
            border: 1px solid #ddd; /* Adds a border */
            border-radius: 10px; /* Rounds the corners */
            text-align: center; /* Centers text */
            transition: all 0.3s ease; /* Smooth hover effects */
        }
        .pricing-plan:hover {
            transform: scale(1.05); /* Slightly enlarges the plan on hover */
            background: #f9f9f9; /* Changes background color */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Adds shadow effect */
            border: 3px solid #00bfff; /* Adds a glowing border */
        }
        .pricing-plan h3 {
            font-size: 24px; /* Font size for plan title */
            margin-bottom: 10px; /* Adds spacing below the title */
        }
        .pricing-plan p {
            font-size: 16px; /* Font size for price */
            font-weight: bold; /* Makes price text bold */
            color: #666; /* Sets text color */
        }
    </style>
</head>
<body>
    <div class="pricing-card">
        <!-- Each pricing-plan represents a subscription plan -->
        <div class="pricing-plan">
            <h3>Basic</h3>
            <p>$10/month</p>
        </div>
        <div class="pricing-plan">
            <h3>Standard</h3>
            <p>$20/month</p>
        </div>
        <div class="pricing-plan">
            <h3>Premium</h3>
            <p>$30/month</p>
        </div>
    </div>
</body>
</html>
