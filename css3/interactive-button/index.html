<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Button</title>
    <style>
        * {
            box-sizing: border-box;/* Ensures padding and border are included in element's total width and height */
        }
        .btn {
            position: absolute;/* Position */
            top: 50%;/* Vertically centers the button */
            left: 50%;/* Horizontally centers the button */
            transform: translate(-50%, -50%);/* Adjusts position to center */
            padding: 10px 20px;/* Adds padding inside the button */
            font-size: 20px;/* Font size */
            color: #fff;/* Text color */
            background: linear-gradient(to right, blue, purple);/* Gradient background */
            border: none;/* Removes border */
            border-radius: 5px;/* Rounds the corners */
            cursor: pointer;/* Changes cursor to pointer */
            transition: all 0.3s ease;/* Smooth hover effects */
        }

        .btn:hover {
            background: linear-gradient(to right, purple, pink);/* Changes background color on hover */
            transform: translate(-50%, -50%) scale(1.1);/* Slightly enlarges the button on hover */
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);/* Adds shadow effect */
        }
    </style>
</head>
<body>
    <button class="btn">Click Me</button>
</body>
</html>
