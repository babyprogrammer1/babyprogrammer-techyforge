<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            box-sizing: border-box; /* Ensures padding and border are included in element's total width and height */
        }
        .gallery {
            display: flex; /* Enables flexbox layout */
            flex-wrap: wrap; /* Allows items to wrap to the next row */
            gap: 10px; /* Adds spacing between items */
        }
        .gallery-item {
            position: relative; /* Positions overlay relative to the container */
            display: inline-block;
            overflow: hidden; /* Prevents image overflow when scaling */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effects */
        }
        .gallery-item img {
            width: 200px; /* Fixed width for images */
            height: 200px; /* Fixed height for images */
            object-fit: cover; /* Ensures images maintain aspect ratio */
            display: block;
        }
        .gallery-item:hover img {
            transform: scale(1.1); /* Scales image on hover */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Adds shadow effect */
        }
        .overlay {
            position: absolute; /* Positions overlay over the image */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white; /* Text color */
            display: flex; /* Centers text */
            align-items: center;
            justify-content: center;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease; /* Smooth fade-in effect */
        }
        .gallery-item:hover .overlay {
            opacity: 1; /* Shows overlay on hover */
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Each gallery-item contains an image and an overlay -->
        <div class="gallery-item">
            <img src="images/image1.jpg" alt="Flamingo">
            <div class="overlay">Pink Flamingo</div>
        </div>
        <div class="gallery-item">
            <img src="images/image2.jpg" alt="Leopard">
            <div class="overlay">Leopard</div>
        </div>
        <div class="gallery-item">
            <img src="images/image3.jpg" alt="Tiger">
            <div class="overlay">Tiger</div>
        </div>
        <div class="gallery-item">
            <img src="images/image4.jpg" alt="Giraffe">
            <div class="overlay">Giraffe</div>
        </div>
        <div class="gallery-item">
            <img src="images/image5.jpg" alt="Squirrel">
            <div class="overlay">Squirrel</div>
        </div>
        <div class="gallery-item">
            <img src="images/image6.jpg" alt="Fox">
            <div class="overlay">Fox</div>
        </div>
    </div>
</body>
</html>
